<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title><h:outputText value="#{MSG_0000['0000']}" /></title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

		<h:outputStylesheet name="css/font-icon-layout.css"
			library="sentinel-layout" />

		<h:outputStylesheet name="css/sentinel-layout.css"
			library="sentinel-layout" />

		<h:outputStylesheet name="css/core-layout.css"
			library="sentinel-layout" />
	</h:head>

	<h:body class="fontRegular red-back">
		<div class="Container100 Top20Percent PosAbsolute MarAuto OvHidden">
			<div class="Wid50 MarAuto OvHidden TexAlCenter">
				<h:graphicImage name="images/error-face.svg"
					library="sentinel-layout" style="width: 100px;" />

				<div class="EmptyBox20"></div>
				<span class="white Fs100 Wid100 DispBlock">404</span> <span
					class="white Wid100 DispBlock Fs24">Page Not Found !</span><br />
				<span class="white Wid100 DispBlock Fs12">Sorry, but the
					resource you are looking for has not been found.<br />
				</span>

				<div class="EmptyBox20"></div>
				<p:button value="Back to Index" styleClass="Fs24" href="/index.jsf" />
				<div class="EmptyBox50"></div>
			</div>
		</div>
	</h:body>
</f:view>
